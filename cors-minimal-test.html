<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 10px 0; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>CORS Test for TLC Backend</h1>
    
    <button onclick="testCors()">Test Basic CORS</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>
    
    <script>
        const backendUrl = 'https://crm-deneme-backend.vercel.app';
        const resultDiv = document.getElementById('result');
        
        async function testCors() {
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch(`${backendUrl}/api/cors-test`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>CORS Test Successful ✅</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>CORS Test Failed ❌</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testLogin() {
            resultDiv.innerHTML = 'Testing Login...';
            
            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test_user',
                        password: 'test_password'
                    })
                });
                
                let resultText;
                try {
                    const data = await response.json();
                    resultText = JSON.stringify(data, null, 2);
                } catch (e) {
                    resultText = 'Could not parse response as JSON';
                }
                
                resultDiv.innerHTML = `
                    <h3>Login Request ${response.ok ? 'Successful ✅' : 'Failed ❌'}</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <pre>${resultText}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Login Request Failed ❌</h3>
                    <p>${error.message}</p>
                    <p>This could be a CORS error. Check browser console for details.</p>
                `;
            }
        }
    </script>
</body>
</html>
